        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        li {

        a {

        textarea {
            width: 90%;

        textarea {
            width: 90%;

<body>
    <div class="container">

            <h1>Contact Me</h1>

        <form id="contactForm" action="submit_form.php" method="post">

            <input type="text" id="name" name="name" required>
